<div class="wrapper">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form [formGroup]="registerForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="email" name="email" placeholder="Email" formControlName="email">
				<input type="password" name="pswd" placeholder="Password" formControlName="password">
				<button type="submit" (click)="singUp()">Sign up</button>
			</form>
		</div>
		<div class="login">
			<form [formGroup]="loginForm">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" formControlName="email">
				<input type="password" name="password" placeholder="Password" formControlName="password">
				<button class="btn" type="submit">Login</button>
				<button class="btn" type="submit">Admin</button>
			</form>
		</div>
	</div>
</div>
